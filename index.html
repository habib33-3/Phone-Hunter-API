<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhoneHunter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <h2 class="text-6xl">Phone Hunter</h2>
    </header>

    <main class="container mx-auto m-8 p-4">
      <!-- search input -->
      <section class="bg-gray-100 p-4 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search ......"
          class="input input-bordered w-full max-w-xs"
        />

        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>

      <!-- search result -->
      <section>
        <!-- loading  -->
        <div id="loading-dots" class="text-center my-40 hidden">
          <span class="loading loading-dots loading-lg"></span>
        </div>

        <!-- phone section starts -->
        <div
          id="phone-container"
          class="grid grid-cols-1 gap-10 md:grid-cols-2 lg:grid-cols-3"
        ></div>

        <!-- show all btn -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-secondary">
            Show All
          </button>
        </div>
        <!-- phone container ends -->
      </section>
    </main>

    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
